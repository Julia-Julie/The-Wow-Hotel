<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My hotel WoW | Contact</title>
    <meta
      name="descripteion "
      content="Welcome to the one of the cosiest hotels in Ukraine"
    />
    <meta name="keywords" content="hotel, Lviv hotel, cosy place" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">WoW Hotel</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>

      <!-- Form Section-1 -->
      <section id="main-form">
          <div class="container">
              <h1 class="large-heading"><span class="main-color " > Contact </span>Us</h1>
              <p>Please fill out the form below to contact us</p>
              <form action="#">
                  <div class="form-group">
                      <label for="name">Full Name</label>
                      <input type="text" id="name">
                  </div>
                  <div class="form-group">
                    <label for="psw">Password</label>
                    <input type="password" id="psw">
                </div>
                <div class="form-group">
                    <label for="msg">Message</label>
                    <textarea name="" id="msg" cols="30" rows="10"></textarea>
                </div>
                <div class="submit">
                 <button  type="submit" class="btn ">Submit</button> 
                </div>
              </form>
          </div>
          
      </section>

      <div class="clr"></div>

      <!-- Contacts - Section-2 -->
      <section id="features" class="sub">
        <div class="container">

          <div class="box one">
            <i class="fas fa-map-marked-alt fa-3x"></i>
            <h3>Location</h3>
            <p>60 Main St, Lviv</p>
          </div>
          <div class="box two">
            <i class="fas fa-phone-square fa-3x"></i>
            <h3>Phone number</h3>
            <p>(551)-6642-89</p>
          </div>
          <div class="box three">
            <i class="fas fa-envelope-open fa-3x"></i>
            <h3>Email Address</h3>
            <p>wowht@gmail.com</p>
          </div>


        </div>
      </section>

      
        <div class="clr"></div>
    <footer id="footer-main">
      <p>Hotel WoW &copy;2020, All Rights Reserved</p>
    </footer>

  </body>
</html>
